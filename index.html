<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Read aloud</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #container {
      position: relative;
      height: 100%;
      width: 100%;
    }
    #textArea {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    #actionBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
    }
    #displayDiv {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 10px;
      overflow: auto;
      font-size: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="actionBtn">Go</button>
    <textarea id="textArea" placeholder="Type something here..."></textarea>
  </div>

  <script>
    const btn = document.getElementById('actionBtn');
    const textarea = document.getElementById('textArea');
    const container = document.getElementById('container');

    btn.addEventListener('click', () => {
      if (btn.textContent === 'Go') {
        // Create div and show content
        const div = document.createElement('div');
        div.id = 'displayDiv';
        div.textContent = textarea.value;
        container.appendChild(div);

        // Hide textarea and change button
        textarea.style.display = 'none';
        btn.textContent = '...';
      } else {
        // Remove div and show textarea
        const div = document.getElementById('displayDiv');
        if (div) container.removeChild(div);

        textarea.style.display = 'block';
        btn.textContent = 'Go';
      }
    });
  </script>
</body>
</html>
