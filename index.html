<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-Friendly Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      position: relative; /* Needed for the absolutely positioned button */
      display: flex; /* Use flexbox for a flexible layout */
      flex-direction: column; /* Stack children vertically */
      min-height: 100vh; /* Be at least the height of the screen, but can grow */
    }

    #textArea {
      flex-grow: 1; /* Allow textarea to fill the available space */
      box-sizing: border-box;
      padding: 50px 10px 10px 10px; /* Top padding to avoid button overlap */
      font-size: 16px;
      resize: none;
      border: none;
      outline: none;
    }

    #actionBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 32px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #displayDiv {
      box-sizing: border-box;
      padding: 50px 10px 10px 10px; /* Match textarea padding for consistency */
      font-size: 16px;
      white-space: pre-wrap; /* Preserve line breaks and spaces */
      word-wrap: break-word; /* Prevent long words from overflowing */
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="actionBtn">Go</button>
    <textarea id="textArea" placeholder="Type something here..."></textarea>
  </div>

  <script>
    const btn = document.getElementById('actionBtn');
    const textarea = document.getElementById('textArea');
    const container = document.getElementById('container');

    btn.addEventListener('click', () => {
      if (btn.textContent === 'Go') {
        // Create div and show content
        const div = document.createElement('div');
        div.id = 'displayDiv';
        div.textContent = textarea.value;
        container.appendChild(div);

        // Hide textarea and change button
        textarea.style.display = 'none';
        btn.textContent = '...';
      } else {
        // Remove div and show textarea
        const div = document.getElementById('displayDiv');
        if (div) container.removeChild(div);

        textarea.style.display = 'block';
        btn.textContent = 'Go';
      }
    });
  </script>
</body>
</html>
